name: Ember Classy Page Object CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 14
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Node Modules Cache
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ci-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test:ember
        env:
          CI: true

  test-ember-try:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ember-version: [ember-lts-3.28]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Node Modules Cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ci-yarn-${{ matrix.ember-version }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: node_modules/.bin/ember try:one ${{ matrix.ember-version }} --skip-cleanup
