name: Ember Classy Page Object CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Node Modules Cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ci-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Lint Addon
        working-directory: addon
        run: yarn run lint
      - name: Lint Test App
        working-directory: test-app
        run: yarn run lint

  test-ember-try:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ember-version: [
          embroider-safe,
          embroider-optimized,
          ember-lts-3.28,
          ember-lts-4.4,
          ember-lts-4.8,
          ember-lts-4.12,
          ember-lts-5.4,
          ember-lts-5.8,
          ember-lts-5.12
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Node Modules Cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ci-yarn-${{ hashFiles('**/yarn.lock') }}-${{ matrix.ember-version }}
          restore-keys: |
            ci-yarn-${{ hashFiles('**/yarn.lock') }}-

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Run Tests
        working-directory: test-app
        run: yarn run ember try:one ${{ matrix.ember-version }} --skip-cleanup
