name: Ember Classy Page Object CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - name: Lint Addon
        working-directory: addon
        run: pnpm run lint
      - name: Lint Test App
        working-directory: test-app
        run: pnpm run lint

  test-ember-try:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ember-version: [
          embroider-safe,
          embroider-optimized,
          ember-lts-3.28,
          ember-lts-4.4,
          ember-lts-4.8,
          ember-lts-4.12,
          ember-lts-5.4,
          ember-lts-5.8,
          ember-lts-5.12
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - run: pnpm install
      - name: Run Tests
        working-directory: test-app
        run: ./node_modules/.bin/ember try:one ${{ matrix.ember-version }} --skip-cleanup
